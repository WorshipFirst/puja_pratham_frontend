<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col" style="color:#ff9642;"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted" style="color:#ff9642;">{{products.length}} items</div>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let product of products;index as i">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{product.image}}" style="border-radius:20px;"></div>
                    <div class="col">
                        <div class="row">{{product.name}}</div>
                    </div>
                    <div class="col">
                        <input type="number" (change)="changeQuantity($event,i)" min="1" value="{{product.qty}}"  style="width: 50px; height: 30px;">
                    </div>
                    <div class="col">{{product.discountedPrice}} ₹<i class="fa fa-close" (click)="removeFromCart(product._id,i)"></i></div>
                </div>
            </div>
            
            
            <div class="back-to-shop"><a >&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div style="color: #ff9642;"><h5><b>Summary</b></h5></div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{totalPrice}} ₹</div>
            </div>
            <button class="btn" (click)="placeOrder()">CHECKOUT</button>
        </div>
    </div>
    
</div>
