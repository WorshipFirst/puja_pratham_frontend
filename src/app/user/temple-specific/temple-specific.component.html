<div class="container">
    <div class="row cardimg">
        <div class="col-md-6 col-lg-3" *ngFor="let puja of templePojaas">
            <div class="card-sl" style="margin-top:50px;">
                <div class="card-image">
                    <img src="{{puja.image}}" />
                </div>
                <div class="card-heading">
                    <h1>{{puja.name}}</h1>
                    <h2 for="">Price : {{puja.price}}</h2>
                </div>
                <div id="outer">
                    <div class="inner" ><button
                            type="submit" routerLink="/templePujaOne/{{puja._id}}" class="msgBtn" onClick="return false;">Read More</button></div>
                    <div class="inner"><button type="submit" class="msgBtn2 "
                            onClick="return false;">Book Now</button></div>
                </div>
            </div>
        </div>

    </div>
</div>
