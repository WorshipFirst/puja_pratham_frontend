<div class="container" style="margin-top:50px;">
    <div class="row cardimg">
        <div class="col-md-3" *ngFor="let puja of templePojaas">
            <div class="card-sl">
                <div class="card-image">
                    <img
                        src="{{puja.image}}"/>
                </div>
                <div class="card-heading">
                  <h1>{{puja.name}}</h1>
                    <h2 for="">Price :  {{puja.price}}</h2>          
                </div>   
                <div class="icon">
                    <button class="btn btn-success ml-5 p-3 pr-5" style="border-radius:10%;">Book Now</button>
                    <button class="btn btn-warning ml-5 p-3 pr-5" routerLink="/templePujaOne/{{puja._id}}" style="border-radius:10%;">Read More</button>
                </div>
            </div>
        </div>
    </div>
</div>
